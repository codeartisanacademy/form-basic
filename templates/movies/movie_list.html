<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if movies %}
        <ul>
            {% for m in movies %}
                <li><a href="{% url 'movies-detail' m.id %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
